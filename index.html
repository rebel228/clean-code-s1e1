<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="title-section">
      <img class="title-section__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="title-section__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more detail?</a>
    </section>
    <section class="to-do-list">
      <div class="add-items">
        <h3 class="title-text add-items__title-text">Add Item</h3>
        <div class="add-items__task-row">
          <input class="task-input add-items__task-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title-text">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="task__text">Pay Bills</label>
          <input type="text" class="task-input tasks__task-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="tasks__checkbox" type="checkbox">
          <label class="task__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input tasks__task-input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h3 class="title-text">Completed</h3>
      <ul class="tasks tasks_complete">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="task__text">See the Doctor</label>
          <input type="text" class="task-input tasks__task-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
